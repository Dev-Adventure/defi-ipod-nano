<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ipod Nano</title>
    <link rel="stylesheet" href="app.css">
</head>
<body>
    <div class="ipod">
        <div class="screen-container">
            <div class="screen"></div>
        </div>
        <div class="circle">
            <div class="button">
                <div class="dot"></div>
                <div class="sub_button button_top">MENU</div>
                <div class="sub_button button_left">◄</div>
                <div class="sub_button button_right">►</div>
                <div class="sub_button button_bottom">
                    ►<span class="pause">||</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
